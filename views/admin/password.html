<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>América Neumáticos S.A.</title>
    <link href="../vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="../img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../img/favicon-16x16.png">
    <link href="../css/sb-admin-2.css" rel="stylesheet">
</head>
<body class="bg-gradient-primary">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-6 col-lg-12 col-md-12">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="p-5">
                                    <div id="content">
                                        <form>
                                            <div class="modal-body">
                                                <div class="text-center">
                                                    <h1 class="h4 text-gray-900 ">Introduzca una nueva contraseña de acceso a la plataforma!</h1>
                                                    <img class="" src="../img/ansalogomin.png" alt="">
                                                </div>
                                                <div class="form-row">
                                                <div class="form-group col-md-12 text-center">
                                                <ul class="list-group">
                                                    <li id="min6" class="list-group-item"><small>Mínimo 6 caracteres</small></li>
                                                    <li id="max15" class="list-group-item"><small>Máximo 15 caracteres</small></li>
                                                    <li id="mai1" class="list-group-item"><small>Al menos 1 letra mayúscula</small></li>
                                                    <li id="num1" class="list-group-item"><small>Al menos 1 número</small></li>
                                                    <li id="esp1" class="list-group-item"><small>Al menos 1 personaje especial</small></li>
                                                    <li id="conf1" class="list-group-item"><small>Coincidencia de contraseña y confirmación</small></li>
                                                </ul>
                                            </div>
                                                    <div class="form-group col-md-6">          
                                                        <input type="password" placeholder="Contraseña" onkeyup="Check()" class="form-control" name="password" id="password" required>
                                                    </div>
                                                    <div class="form-group col-md-6">          
                                                    <input type="password" placeholder="Verificación de Contraseña" onkeyup="Check()" class="form-control" name="passwordconf" id="passwordconf" required>
                                                </div>
                                                <div class="form-group col-md-12 text-center">
                                                <div id="meter" ></div>
                                            </div>
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancelar</button>
                                                <button disabled type="submit" name="btn" onclick="onPassword(event)" class="btn btn-success" ><i class="fas fa-key"> Confirmar</i></button>   
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../vendor/jquery/jquery.min.js"></script>
    <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.js"></script>
    <script src="../js/libs/sb-admin-2.min.js"></script>
    <script src="https://www.google.com/recaptcha/api.js"></script>
    <script src="../js/services/force.js"></script>
    <script type="module" src="../js/controllers/loginController.js"></script>
</body>
</html>
